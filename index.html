<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="/images/bg-card-front.png" class="card f" alt="" />
      <img src="/images/bg-card-back.png" class="card b" alt="" />
      <div class="inputcontainer">
        <label for="name">CARDHOLDER NAMES</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Jane Appleseed"
        />
        <label for="number">CARD NUMBER</label>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="e.g. 1234 5789 9155 0000"
        />
        <div class="inputs">
          <div class="dates">
            <div class="carddate">
              <div class="datecont">
                <label for="date">EXP.DATE (MM/YY)</label>
                <div class="mmyy">
                  <input type="number" name="mm" id="date" placeholder="MM" />
                  <input type="number" name="yy" id="date" placeholder="YY" />
                </div>
              </div>
              <div class="cvccont">
                <label for="cvc">CVC</label>
                <input
                  type="number"
                  name="cvc"
                  id="cvc"
                  placeholder="e.g. 123"
                />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="submit">Confirm</button>
      </div>
    </div>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
